                    <h5 class=" mb-5 text-light">Ingresa la siguiente información para registrarte.</h5>

                        </div>
                        <div class="form-group text-light mb-3">

                                    class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group mb-3 text-light">
                            <label class="font-weight-bold ">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-light">Al seleccionar esta casilla aceptas nuestro
                                    aviso
                                    de privacidad y los términos y condiciones</label>
                            </div>
                        </div>
